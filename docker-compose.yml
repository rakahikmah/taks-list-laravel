version: '3.8'

services:
  web:
    image: nginx:latest
    container_name: learn_laravel_nginx
    ports:
      - "8086:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - rhr_network
    depends_on:
      - php
      - redis

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learn_laravel_php
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    networks:
      - rhr_network
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: learn_laravel_redis
    ports:
      - "6379:6379"
    networks:
      - rhr_network

  node:
    image: node:16
    container_name: learn_laravel_node
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    tty: true
    ports:
      - "3033:3000"
    networks:
      - rhr_network
    depends_on:
      - php

networks:
  rhr_network:
    external: true
